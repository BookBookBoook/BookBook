<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/common/header.css"/>
	<link rel="stylesheet" href="/css/common/footer.css"/>
	<link rel="stylesheet" href="/css/mainContent/main_content.css"/>
	<link rel="stylesheet" href="/css/mainContent/bookList.css"/>
	<link rel="stylesheet" href="/css/mainContent/detail.css"/>
	<link rel="stylesheet" href="/css/mainContent/review.css"/>
	<script src="https://kit.fontawesome.com/bcc4a0fa81.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/mainContent/bannerCartMore.js"></script>
	<script src="/js/mainContent/menuButton.js"></script>
	<link rel="stylesheet" href="/css/bot.css"/>
	
	<!-- 챗봇  -->
    <script src="/js/chatbot/bot.js"></script>
	<!-- //// -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	
	<link rel="stylesheet" href="/css/chatbot/bot.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"/>
    
	<!--각 html 마다 적용-->
	<th:block th:insert="${pHead}"/>
</head>
<body>
	<header th:replace="~{views/commons/common :: top}"></header>
	<main th:replace="${pMain}">메인태그가 치환됩니다.</main>
	<!-- ///////// -->
	<!--  챗봇 영역  -->
	<!-- ///////// -->
	<section>
		    <!-- 챗봇 이미지 -->
		    <img id="chat-icon" src="/img/bot/botlogo.png" alt="Chatbot Icon" />
		
		    <!-- 챗봇 창 -->
		    <div id="bot-container">
		    	<div id="bot-top">
			        <button id="close-button"><i class="ri-close-line"></i></button> <!-- 닫기 버튼 -->
		    	</div>
		        <div id="chat-content"></div>
		        <div id="input-container">
		            <input type="text" id="question" placeholder="질문을 입력하세요." />
		            <button id="send-button"><i class="ri-send-plane-line"></i></button>
		        </div>
		    </div>
			
		
	</section>
	<!-- ///////// -->
	<!-- ///////// -->
	<!-- ///////// -->
	<header th:replace="~{views/commons/common :: bottom}"></header>
</body>
</html>
