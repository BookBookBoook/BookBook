<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>클라우드</title>
    <link rel="stylesheet" href="/css/admin/commons.css">
    <link rel="stylesheet" href="/css/admin/sidebar.css">
    <script src="/js/admin/sidebar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style="display: flex;">
        <th:block th:insert="~{views/admin/sidebar}" />
        <div class="container">
            <h1>네이버 웍스 드라이브 파일 목록</h1>
            <div class="search-box">
                <div class="search-section">
                    <div class="filter-section">
                        <label for="search">파일 검색</label>
                        <select id="search">
                            <option>전체</option>
                            <option>파일명</option>
                            <option>파일 타입</option>
                        </select>
                        <input type="text" id="searchInput">
                    </div>
                    <div class="filter-section">
                        <label for="search" class="jump2">생성 기간</label>
                        <input type="date" id="startDate"> ~ <input type="date" id="endDate">
                    </div>
                    <div class="filters">
                        <div class="filter-section">
                            <label>파일 타입</label>
                            <input type="radio" name="fileType" checked> 전체
                            <input type="radio" name="fileType"> 문서
                            <input type="radio" name="fileType"> 이미지
                            <input type="radio" name="fileType"> 기타
                        </div>
                        <div class="btns">
                            <button class="search-btn">검색</button>
                            <button>초기화</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inven-box">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>파일 이름</th>
                            <th>파일 크기</th>
                            <th>파일 타입</th>
                            <th>생성 날짜</th>
                            <th>수정 날짜</th>
                            <th>다운로드</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="file : ${files}">
                            <td th:text="${file.fileName}"></td>
                            <td th:text="${file.fileSize}"></td>
                            <td th:text="${file.fileType}"></td>
                            <td th:text="${file.createdTime}"></td>
                            <td th:text="${file.modifiedTime}"></td>
                            <td>
                                <a th:href="@{/drive/files/download(fileId=${file.fileId})}"
                                   class="btn-download">다운로드</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
