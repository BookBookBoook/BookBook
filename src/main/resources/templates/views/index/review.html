<div class="container">
    <div class="line">
        <h1>제품 리뷰</h1>
        <button id="writeReviewBtn" class="btn save">리뷰 작성</button>
    </div>
    <div class="review-tabs">
        <button id="allReviewsBtn" class="btn active">전체 리뷰</button>
        <button id="buyerReviewsBtn" class="btn">구매자 리뷰</button>
    </div>
    <div id="reviewList" class="review-list">
        <!-- 리뷰 항목들이 여기에 동적으로 추가됩니다 -->
    </div>
</div>

<!-- 리뷰 작성 모달 -->
<div id="reviewModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>리뷰 작성</h2>
        <form id="reviewForm">
            <input type="hidden" id="bookIsbn" name="isbn" th:value="${book.isbn}">
            <div class="rating">
                <input type="radio" id="star5" name="rate" value="5" /><label for="star5">☆</label>
                <input type="radio" id="star4" name="rate" value="4" /><label for="star4">☆</label>
                <input type="radio" id="star3" name="rate" value="3" /><label for="star3">☆</label>
                <input type="radio" id="star2" name="rate" value="2" /><label for="star2">☆</label>
                <input type="radio" id="star1" name="rate" value="1" /><label for="star1">☆</label>
            </div>
            <textarea id="reviewContent" name="content" placeholder="리뷰 내용을 입력해주세요" required></textarea>
            <button type="submit" class="btn save">제출</button>
        </form>
    </div>
</div>
