<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 관리 - 관리자 페이지</title>
    <link rel="stylesheet" href="/css/login/admin-common.css">
    <link rel="stylesheet" href="/css/login/review.css">
</head>

<body>
    <div class="wrapper">
        <div th:replace="~{/views/login/sidebaradmin(activeMenu='review')}"></div>
        <main class="content">
            <h1>고객 리뷰</h1>
            <div class="customer-info">
                <h2>홍길동 (hong@example.com)</h2>
                <p>전화번호: 010-1234-5678</p>
                <p>가입일: 2023-01-15</p>
            </div>
            <div class="review">
                <div class="review-header">
                    <h3>도서 제목: 어린 왕자</h3>
                    <span>작성일: 2023-05-10</span>
                </div>
                <div class="review-content">
                    <p>정말 감동적인 책이었습니다. 어린 시절의 순수함을 되새기게 해주는 좋은 책입니다.</p>
                    <div class="review-actions">
                        <button>삭제</button>
                    </div>
                </div>
            </div>
            <div class="review">
                <div class="review-header">
                    <h3>도서 제목: 해리 포터와 마법사의 돌</h3>
                    <span>작성일: 2023-06-20</span>
                </div>
                <div class="review-content">
                    <p>마법의 세계로 빠져들게 만드는 환상적인 책입니다. 아이들에게 추천하고 싶습니다.</p>
                    <div class="review-actions">
                        <button>삭제</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
