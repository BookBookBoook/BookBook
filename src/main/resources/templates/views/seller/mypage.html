<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/admin/detail.css">
	<link rel="stylesheet" href="/css/admin/commons.css">
	<link rel="stylesheet" href="/css/admin/sidebar.css">
	<script src="/js/admin/sidebar.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div style="display: flex;">

			<div class="profile-container">

				</div>
				<div class="selection-info">

					<form id="publisherForm" method="post" action="/updatePublisherInfo"
						onsubmit="return submitForm(event)">
						<div class="info-item">
							<label>대표자명</label>
							<p id="representativeName">김북북</p>
						</div>

						<div class="info-item">
							<label>담당자 이름</label>
							<p id="managerName">박북북</p>
						</div>
						<div class="info-item">
							<label>연락처</label>
							<p id="contactNumber">02-000-0000</p>
						</div>
						<div class="info-item">
							<label>팩스번호</label>
							<p id="faxNum">050-0000-0000</p>
						</div>
						<div class="info-item">
							<label>이메일</label>
							<p id="email">test01@test.com</p>
						</div>
						<div class="info-item">
							<label>사업자 등록번호</label>
							<p>000-00-00000</p>
						</div>
						<div class="info-item">
							<label>주소</label>
							<p>우어어어으어응어어엉</p>
						</div>
						<div class="info-item">
							<label>계약일</label>
							<p>2024-08-08</p>
						</div>
						<h2>매출 정보</h2>
						<div class="info-item">
							<label>정산 예정 금액</label>
							<p>4,500,000</p>
						</div>
						<div class="info-item">
							<label>정산 예정 금액</label>
							<p>4,500,000</p>
						</div>

						<div class="info-item">
							<label>총 정산 금액</label>
							<p>45,500,000</p>
						</div>
						<div class="info-item">
							<label>매출 현황</label>
							<p>50,000,000</p>
						</div>
						<div class="info-item">
							<label>정산대금 입금계좌</label>
							<p>NH농협 000000-00-000000 (예금주:김북북)</p>
						</div>
						<div class="account-delete">
							<button type="button" class="delete-account-button" onclick="editInfo()">정보 수정</button>
						</div>
						<div class="account-delete" style="display: none;">
							<button type="submit" class="delete-account-button2">저장</button>
						</div>
					</form>
				</div>
				<div class="account-link">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
