<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/mypage/sidebar.css">
	<link rel="stylesheet" href="/css/mypage/account.css">
</head>
<main>
	<div class="flex">
        <th:block  th:insert="~{views/mypage/sidebar}"/>
        <div class="main-content">
            <div class="container-main">
		        <div class="head">
		            <img src="/img/Untitled_removebg_preview.png">
		            <h1>회원정보</h1>
		            <button class="logout">로그아웃</button>
		        </div>
		        
		        <section class="info-section">
		            <div class="info-box">
		                <p>* 표시로 기재된 보이는 정보는 정보통의 확인 및 수정해주시길 바랍니다.</p>
		                <p>이중 일부 백업 데이터로 전송되고 회원님의 "회원탈퇴" 또는 "이메일거부" 인증해 주시기 바랍니다.</p>
		                <button class="update-button">숨은 정보 업데이트</button>
		            </div>
		
		            <form class="info-form">
		                <div class="form-group">
		                    <label for="userId">아이디</label>
		                    <input type="text" id="userId" value="sksl69" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="nickname">닉네임</label>
		                    <input type="text" id="nickname" value="김도영">
		                </div>
		
		                <div class="form-group">
		                    <label for="name">이름</label>
		                    <input type="text" id="name" value="강*영" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="gender">성별</label>
		                    <input type="text" id="gender" value="여" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="verification">본인인증</label>
		                    <input type="text" id="verification" value="휴대폰 인증" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="birthdate">생년월일</label>
		                    <input type="text" id="birthdate" value="****년 **월 **일" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="password">비밀번호</label>
		                    <button class="change-password">비밀번호 변경</button>
		                </div>
		
		                <div class="form-group">
		                    <label for="postalcode">주소</label>
		                    <input type="text" id="postalcode" value="13014" class="postalcode">
		                    <button class="find-postalcode">주소찾기</button>
		                    <input type="text" id="address1" value="***" class="address">
		                    <input type="text" id="address2" value="***" class="address">
		                </div>
		
		                <div class="form-group">
		                    <label for="phone">전화번호</label>
		                    <input type="text" id="phone" value="02-448-****">
		                    <button class="edit-phone">수정</button>
		                </div>
		
		                <div class="form-group">
		                    <label for="email">이메일 주소</label>
		                    <input type="text" id="email" value="s***6@naver.com">
		                    <button class="edit-email">수정</button>
		                </div>
		
		                <div class="form-group">
		                    <label>이메일 수신 동의</label>
		                    <div class="checkbox-group">
		                        <label><input type="checkbox"> 동의</label>
		                        <label><input type="checkbox"> 거부</label>
		                    </div>
		                </div>
		                
		                <div class="flex-center">
		                	<button class="change-userinfo">회원정보 수정</button>
		                </div>
		            </form>
		        </section>
		    </div>
        </div>
    </div>
</main>
</html>
